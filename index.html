<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Aero Polimento</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Adicione os estilos da biblioteca Spectrum.js -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

  <!-- Adicione a biblioteca Spectrum.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>

</head>

<body>
  <header>
    <img src="logo.png" alt="">
  </header>

  <main>
    <div id="colorPickerContainer">

      <input type="color" id="colorPicker">
    </div>
    <div id="container3D"></div>
  </main>

  <div id="auth_prod">
    <h2>powered by</h2>
    <a href="https://www.designfactoryweb.com.br" target="_blank" rel="noopener noreferrer">
      <img src="logoauthprod.png" alt="logodf"></img>
    </a>
  </div>

  <script>
    // Inicializar a biblioteca Spectrum.js no elemento de input
    $("#colorPicker").spectrum({
      showPalette: true,
      showInput: true,
      preferredFormat: "hex",
      // Outras opções de configuração podem ser adicionadas conforme necessário
    });
    </script>

  <script type="module" src="main.js"></script>

<script type="module" src="https://cdn.skypack.dev/dat.gui@0.7.7"></script>
